<!DOCTYPE html>
<html>
<head>
	<title>139邮箱</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
	<style type="text/css">
		.c1 input{width: 65%;height: 30px; border: solid #b8b8b8 1px;border-right: none!important; border-radius: 3px 0 0 3px;background-color: #f9f9f9;display: inline-block;vertical-align: middle;margin-right: -5px;padding-left: 10px;box-sizing: border-box;}
		.c1 select{width: 35%;height: 30px; border: solid #b8b8b8 1px;border-left-color: #e5e5e5!important; border-radius:0 3px 3px 0;background-color: #f9f9f9;display: inline-block;vertical-align: middle;}
		/*.c1 option{font-size: 12px;}*/
		.c1{width: 90%;margin: 10% 0 5% 5%;}
		.c2 input{width: 90%;height: 30px; border: solid #b8b8b8 1px;border-right: none!important; border-radius: 3px 0 0 3px;background-color: #f9f9f9;display: inline-block;vertical-align: middle;margin-right: -5px;padding-left: 10px;box-sizing: border-box;}
		.c2 button{width: 10%;height: 30px; border: solid #b8b8b8 1px;border-left-color: #e5e5e5!important; border-radius:0 3px 3px 0;background-color: #f9f9f9;display: inline-block;vertical-align: middle;}
		.c2 img{height: 25px;width: 100%;vertical-align: middle;margin: 0;}
		.c2{width: 90%;margin: 5% 0 5% 5%;}
		.c3 div{width: 80%;height: 30px;margin: 0;display: inline-block;font-size: 12px;padding-left: 10px;}
		.c3 button{width: 10%;height: 30px;display: inline-block;vertical-align: middle;padding: 0;border: none;background-color: #f9f9f9;}
		.c3 img{height: 18px;width: 18px;vertical-align: middle;margin: 0;}
		.c3{width: 90%;height: 30px; border: solid #b8b8b8 1px;border-radius: 5px;margin-top: 5%;background-color: #f9f9f9;margin-left: 5%;}
		.c5 button{background-color: #8ddcc1;width: 100%;height: 30px;margin-top: 10px;border-radius: 5px;text-align: center;margin: 0;color: #caefe2;border: none;}
		.c5{width: 90%;height: 30px;margin-left: 5%;margin-top: 10%;}
	</style>
</head>
<body>
	<div class="c1">
		<input type="text" name="admin" placeholder="请输入邮箱账户">
		<select>
			<option value="@139.com">@139.com</option>
			<option value="@126.com">@126.com</option>
			<option value="@163.com">@163.com</option>
			<option value="@qq.com">@qq.com</option>
			<option value="@gmail.com">@gmail.com</option>
			<option value="">其他邮箱</option>
		</select>
	</div>
	<div class="c2">
		<input type="text" name="passWorld" placeholder="请输入账户密码">
		<button><img src="/images/mail/ts.png"></button>
	</div>
	<div class="c3">
		<div>默认设置(IMAP)</div>
		<button><img src="/images/mail/jiantou.jpg"></button>
	</div>
	<div class="c5">
		<button>添加</button>
	</div>
</body>
</html>
