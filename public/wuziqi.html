	<script type="text/javascript">
		var x = 0, y = 0;
		var board = [];
		var NULL = 0, WHITE = 1, BLACK = 2;
		var BOARDWIDTH = 20, BOARDHEIGHT = 20;
		var player = WHITE;

		for(var i = 0; i < BOARDHEIGHT; i++){
			var row = [];
			for(var j = 0; j < BOARDWIDTH; j++){
				row.push(NULL);
			}
			board.push(row);
		}
		// console.log(board);
		function mouseDown(x,y){
			if(board[x][y] === NULL){
				board[x][y] = player;
				if(player === WHITE) player = BLACK;
				else player = WHITE;
			}
			scan();
		}
		function draw(){
			for(var i = 0; i < BOARDHEIGHT; i++){
				for(var j = 0; j < BOARDWIDTH; j++){
					var node = document.getElementById("t" + i + "t" +j);
					if(board[i][j] === NULL){
						node.className = "null";
					}
					else if(board[i][j] === WHITE){
						node.className = "white";
					}
					else if(board[i][j] === BLACK){
						node.className = "black";
					}
				}
			}
		}
		function scan(){
			var winner = 0;
			for(var i = 2; i < BOARDHEIGHT-2; i++){
				for(var j = 2; j < BOARDWIDTH-2; j++){
					// console.log(board[i][j-2], board[i][j-1], board[i][j], board[i][j+1], board[i][j+2])
					if(board[i][j] !== NULL){
						if(board[i][j-2] === board[i][j] && board[i][j-1] === board[i][j] && board[i][j+1] === board[i][j] && board[i][j+2] ===board[i][j]){
							winner = board[i][j];
							break;
						}
						else if(board[i-2][j] === board[i][j] && board[i-1][j] === board[i][j] && board[i+1][j] === board[i][j] && board[i+2][j] ===board[i][j]){
							winner = board[i][j];
							break;
						}
						else if(board[i-2][j-2] === board[i][j] && board[i-1][j-1] === board[i][j] && board[i+1][j+1] === board[i][j] && board[i+2][j+2] ===board[i][j]){
							winner = board[i][j];
							break;
						}
						else if(board[i+2][j-2] === board[i][j] && board[i+1][j-1] === board[i][j] && board[i-1][j+1] === board[i][j] && board[i-2][j+2] ===board[i][j]){
							winner = board[i][j];
							break;
						}
					}
				}
				if(winner !== 0) break;
			}
			setTimeout(function(){
				if(winner === WHITE) alert("白棋赢了！");
				else if(winner === BLACK) alert("黑棋赢了!");
			},100)
		}
		setInterval(function(){
			draw();
		},40)
