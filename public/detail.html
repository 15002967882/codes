<!DOCTYPE html>
<html>
<head>
	<title>案例1</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
	<style type="text/css">
		html,body{width: 100%;height: 100%;}
		.head{width: 93%;height: auto;border: solid 1px #dcdcdc;border-radius: 5px;margin-top: 30px;background-color: #ededed;}
		.head p{display: inline-block;vertical-align: top;width: 35%;margin:1% auto 2% 5%;font-size: 14px;}
		.head span{color: #a0a0a0;}
		.pic img{width: 85%;height: auto;display: inline-block;vertical-align: top;margin: 20px auto 10px 5%;}
	</style>
</head>
<body>
	<div class="head">
		<p><span>风格：</span>现代</p>
		<p><span>面积：</span>75平米</p>
		<p><span>户型：</span>二居室</p>
		<p><span>预算：</span>40万元</p>
	</div>
	<div class="pic">
		<img src="/images/zhuangxiu/ex11.jpg">
		<img src="/images/zhuangxiu/ex13.jpg">
		<img src="/images/zhuangxiu/ex12.jpg">
		<img src="/images/zhuangxiu/ex14.jpg">
		<img src="/images/zhuangxiu/ex15.jpg">
		<img src="/images/zhuangxiu/ex16.jpg">
		<img src="/images/zhuangxiu/ex17.jpg">
		<img src="/images/zhuangxiu/ex13.jpg">
		<img src="/images/zhuangxiu/ex12.jpg">
	</div>
</body>
</html>
